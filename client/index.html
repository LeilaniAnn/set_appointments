<!DOCTYPE html>
<html ng-app="myApp">
   <head>
      <title>Doctor's Appointment</title>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
      <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
      <script>
         var myApp = angular.module('myApp', ['ngRoute'])
         
         myApp.config(function ($routeProvider){
          $routeProvider
            .when('/appointment', {
              templateUrl: 'views/appointments.html'
            })
            .when('/home', {
              templateUrl: 'views/home.html'
            })
            .when('/login', {
              templateUrl: 'views/login.html'
            })
            .when('/logout', {
         resolve:{redirect: function(Session){
          Session.clear();
          return '/'
          }}
         })
         })
      </script>
      <script src="/js/factories/userfactory.js"></script>
      <script src="/js/factories/appointfactory.js"></script>
      <script src="/js/controllers/usercontroller.js"></script>
      <script src="/js/controllers/appointcontroller.js"></script>
   </head>
   <body>
      <a href="#/login">Login</a> | <a href="/">Logout</a> |
      <a href="#/home">Home</a>
      <div id="partial" ng-view=""></div>
   </body>
</html>
